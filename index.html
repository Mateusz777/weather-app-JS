<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="location">
            <h1 class="location__timezone">timezone</h1>
            <p class="location__visual">icon</p>
        </div>
        <div class="temperature">
            <div class="degreeContainer">
                <h2 class="temperature__degrees">100</h2>
                <span class="temperature__unit">&deg;C</span>
            </div>
            <div class="temperature__extraInfo">
                rainly
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
